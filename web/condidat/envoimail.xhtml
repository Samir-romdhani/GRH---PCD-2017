<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">


    <body>

        <ui:composition template="./../login.xhtml">

            <ui:define name="top">
                <img alt="GRH" src="resources/img/images.png" onmousemove="focus()"/>
                <img alt="GRH" src="resources/img/responsable-ressources-humaines.jpg" onmousemove="focus()" style="width: 400px; height: 150px; margin-left: 200px;margin-top: 50px"></img>
                <h:outputText style="font-weight: lighter; align-items: center" value="&lt;h3&gt;Application de gestion des ressources humaines&lt;h3/&gt;" escape="false"/>
                <hr />
            </ui:define>

            <ui:define name="content">
                <b:row>
                    <b:column span="4">
                        <h:form >
                            <h:panelGroup >
                                <p:panelGrid columns="2" rendered="#{not empty condidatController.selected}">

                                    <p:outputLabel value="Nom"/>
                                    <p:outputLabel  value="#{condidatController.selected.nom}" />

                                    <p:outputLabel value="Prenom"  />
                                    <p:outputLabel value="#{condidatController.selected.prenom}" />

                                    <p:outputLabel value="Mail"  />
                                    <p:outputLabel value="#{condidatController.selected.mail}" />
                                </p:panelGrid>
                            </h:panelGroup>
                        </h:form>

                    </b:column>
                    <b:column span="8">
                        
                        <form method="post" action="NewServlet">
                            <table class="datagrid">
                                <tr>
                                    <td align="right"><b>subject :</b>
                                    </td>
                                    <td>
                                        <input type="text" name="subject" size="75"></input>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right"><b>Message :</b></td>
                                    <td>
                                        <textarea name="message" cols="75" rows="6"></textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="submit" value="Send" ></input>
                                    </td>
                                </tr>
                            </table>
                           
                        </form>
                    </b:column>
                </b:row>

                <style type="text/css">
                    .datagrid table { border-collapse: collapse; text-align: left; width: 100%; } .datagrid {font: normal 12px/150% Verdana, Arial, Helvetica, sans-serif; background: #fff; overflow: hidden; border: 10px solid #6A8699; }.datagrid table td, .datagrid table th { padding: 7px 19px; }.datagrid table thead th {background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #999999), color-stop(1, #00117F) );background:-moz-linear-gradient( center top, #999999 5%, #00117F 100% );filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#999999', endColorstr='#00117F');background-color:#999999; color:#00FAFA; font-size: 18px; font-weight: bold; border-left: 0px solid #0070A8; } .datagrid table thead th:first-child { border: none; }.datagrid table tbody td { color: #3D576B; font-size: 24px;border-bottom: 3px solid #E1EEF4;font-weight: normal; }.datagrid table tbody td:first-child { border-left: none; }.datagrid table tbody tr:last-child td { border-bottom: none; }
                </style>
            </ui:define>

        </ui:composition>

    </body>
</html>
