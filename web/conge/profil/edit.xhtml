<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="body">   
        <b:row>
            <b:column span="6">
                <h:form id="ListForm">
                    <p:panel header="Historique">
                        <p:dataTable id="datalist" value="#{login.ListCongeEmploye(login.uname,'ATTENTE')}" var="demande">

                            <p:column style="width: 30px" >
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{demande.idDemande}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Date de creation"/>
                                </f:facet>
                                <h:outputText value="#{demande.datecreation}">
                                    <f:convertDateTime type="datetime" pattern="dd-MM-yyyy HH:mm:ss"  timeZone="Europe/Paris"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre de jours"/>
                                </f:facet>
                                <h:outputText value="#{demande.nombredejours}"/>

                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Etat"/>
                                </f:facet>
                                <h:outputText value="#{demande.etat}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton style="height: 20px"  icon="ui-icon-pencil" value="Modifier"  id="nonAjax11" action="#{demandeabsenceController.PrepareEdit(demande)}" ajax="false" />
                            </p:column>


                        </p:dataTable>
                    </p:panel>
                </h:form>
            </b:column>
            <b:column span="6">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Modifier demande de congÃ©"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Id Demande:" for="idDemande" />
                            <p:inputText id="idDemande" value="#{demandeabsenceController.selected.idDemande}" title="IdDemande" required="true" requiredMessage="The IdDemande field is required."/>
                            <p:outputLabel value="Date de creation:" for="datecreation" />
                            <p:inputText id="datecreation" value="#{demandeabsenceController.selected.datecreation}" title="Datecreation" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </p:inputText>
                            <p:outputLabel value="Date de debut:" for="datedebut" />
                            <p:inputText id="datedebut" value="#{demandeabsenceController.selected.datedebut}" title="Datedebut" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:inputText>
                            <p:outputLabel value="Type:" for="type" />
                            <p:inputText id="type" value="#{demandeabsenceController.selected.type}" title="Type" />
                            <p:outputLabel value="Date de fin:" for="datefin" />
                            <p:inputText id="datefin" value="#{demandeabsenceController.selected.datefin}" title="Datefin" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:inputText>
                            <p:outputLabel value="Commmentaire:" for="commmentaire" />
                            <p:inputText id="commmentaire" value="#{demandeabsenceController.selected.commmentaire}" title="Commmentaire" />
                            <p:commandButton value="Enregistrer" action="#{demandeabsenceController.edit1()}" />

                        </p:panelGrid>
                    </h:form>
                </f:view>
            </b:column>
        </b:row>


    </ui:define>

</ui:composition>
