<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../template0.xhtml">

            <ui:define name="body">
                <h:form>
                    <p:growl id="messages" showDetail="true" />

                    <h:panelGrid  style="background-color: dimgray"  columnClasses="value">

                        <p:graphicImage style="margin-left: 50px" name="img/calendrier.PNG"/>


                        <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
                            <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        </p:schedule>
                    </h:panelGrid>


                    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip" height="400" width="200" position="center">

                        <h:panelGrid id="eventDetails">
                            <p:graphicImage name="img/emp.PNG"/> 
                            <p:outputLabel value="#{scheduleView.event.title}" />

                            <p:outputLabel  value="Debut:" />
                            <p:calendar readonly="true" value="#{scheduleView.event.startDate}" pattern="dd-MM-YYYY" timeZone="Europe/Paris" />

                            <p:outputLabel  value="Fin:" />
                            <p:calendar readonly="true" value="#{scheduleView.event.endDate}" pattern="dd-MM-YYYY" timeZone="Europe/Paris" />

                        </h:panelGrid>
                    </p:dialog>    
                </h:form>



                <style type="text/css">
                    .value {
                        width: 500px;
                    }
                    .utilisateur1-event, .utilisateur1-event .fc-event-skin, .utilisateur1-event a{
                        background-color: springgreen; 
                        color: #000000;
                        border-color: green;
                    }
                    .utilisateur2-event, .utilisateur2-event .fc-event-skin, .utilisateur2-event a{
                        background-color: activecaption; 
                        color: #000000;
                        border-color: activecaption;
                    }

                </style>
            </ui:define>

        </ui:composition>

    </body>
</html>
