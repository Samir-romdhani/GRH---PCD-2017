<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template0.xhtml">
            <ui:define name="body">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                           
                            <p:outputLabel value="Libelle:" for="libelle" />
                            <p:inputText id="libelle" value="#{demandeformationController.mademande.libelle}" title="Libelle" />
                            
                            <p:outputLabel value="DateFormation:" for="dateFormation" />
                            <p:calendar id="dateFormation" value="#{demandeformationController.mademande.dateFormation}" title="DateFormation" required="true" pattern="dd/MM/yyyy"/>
                        
                            
                        </p:panelGrid>
                         <div class="submit">
                             <h:commandButton value="Enregister" action="#{demandeformationController.poster()}" />
                        </div>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
