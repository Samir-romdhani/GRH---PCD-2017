<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template0.xhtml">

            <ui:define name="body">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{evaluationController.evaluations}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Formation"/>
                                </f:facet>
                                <h:outputText value="#{item.idF.libelle}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Competence"/>
                                </f:facet>
                                <h:outputText value="#{item.idC.descriptions}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Note"/>
                                </f:facet>
                                <p:rating value="#{item.note}"  stars="10" readonly="true" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Employe"/>
                                </f:facet>
                                <h:outputText value="#{item.idEmploye.nom.concat('  ')}"/>
                            </p:column>
                        </p:dataTable>

                    </h:form>
                </f:view>                

             
            </ui:define>

        </ui:composition>

    </body>
</html>
