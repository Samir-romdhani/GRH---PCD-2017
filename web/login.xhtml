<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <img alt="GRH" src="resources/img/images.png" onmousemove="focus()"/>
                <hr />

            </ui:insert>           
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">
                <p:dialog modal="true" widgetVar="statusDialog" draggable="false" closable="false" resizable="false">
                    <p:graphicImage name="img/ajax-loader.gif" />
                </p:dialog>

                <h:form id="loginForm"  style="margin-left: 350px">  
                    <h:outputText style="font-weight: lighter" value="&lt;h3&gt;Application de gestion des ressources humaines&lt;h3/&gt;" escape="false"/>
                    <p:growl id="msg" showDetail="true" life="3000" />
                    <p:panel header="Login" style="width: 450px; height:300px;">

                        <h:panelGrid id="loginPanel" columns="2">

                            <h:outputText value="Identifiant" />

                            <p:inputText id="username" value="#{login.uname}" ></p:inputText>

                            <p:spacer></p:spacer>

                            <p:message for="username" ></p:message>

                            <h:outputText value="Mot de passe" />

                            <p:password id="password" value="#{login.password}"  feedback="false"></p:password>

                            <p:spacer></p:spacer>

                            <p:message for="password"></p:message>

                            <p:spacer></p:spacer>

                            <p:commandButton action="#{login.loginProject()}" value="S'authentifier" update="loginForm">
                            </p:commandButton>
                            <!--oncomplete="handleLoginRequest(xhr, status, args)"-->
                            
                            <!--
                            <p:commandButton action="#{login.loginCondidat()}" value="Contactez-nous" >
                            </p:commandButton>
                            -->


                        </h:panelGrid>

                    </p:panel>

                </h:form>

                <script type="text/javascript">
                    function start() {
                        PF('statusDialog').show();
                        //ajax="true" 
                        //onclick="PrimeFaces.monitorDownload(start, stop);
                    }
                    function stop() {
                        PF('statusDialog').hide();
                    }
                </script>

                <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args) {
                        if (args.validationFailed || !args.loggedIn) {
                            PF('statusDialog').jq.effect("shake", {times: 5}, 100);
                        } else {
                            PF('statusDialog').hide();
                            //$('#loginLink').fadeOut();
                        }
                    }
                </script>

            </ui:insert>            
        </div>

    </h:body>

</html>
