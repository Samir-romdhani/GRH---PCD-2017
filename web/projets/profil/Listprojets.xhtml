<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="body">
                <b:row>
                    <b:column span="9">
                        <f:view>
                            <h:form>
                                <h3><h:outputText value="Liste des projets"/></h3>
                                <p:dataTable value="#{projetController.projets}" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Projet"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nomProjet}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="DateDebutProjet"/>
                                        </f:facet>
                                        <h:outputText value="#{item.dateDebutProjet}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="DureeProjet"/>
                                        </f:facet>
                                        <h:outputText value="#{item.dureeProjet}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Equipe"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idEquipe.nomequipe}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </f:view>
                    </b:column>
                    <b:column span="3">
                        <f:view>
                            <h:form>
                                <h3><h:outputText value="Liste des equipes"/></h3>
                                <p:dataTable value="#{equipecontroller.equipes}" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nomequipe"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nomequipe}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </f:view>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="6">
                        <f:view>
                            <h:form>
                                <h3><h:outputText value="Liste des taches"/></h3>
                                <p:dataTable value="#{tacheController.taches}" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tache"/>
                                        </f:facet>
                                        <h:outputText value="#{item.libelleTache}"/>
                                    </p:column>
                                    
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="IdEquipe"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idEquipe.nomequipe}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="IdProjet"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idProjet.nomProjet}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </f:view>
                    </b:column>
                    <b:column span="6">

                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="6">
                        <h:form>
                            <h4><h:outputText value="Liste des formations"/></h4>
                            <p:dataTable value="#{formationController.formations}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="DateDebut"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dateDebut}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="DateFin"/>
                                    </f:facet>
                                    <h:outputText value="#{item.dateFin}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="LieuFormation"/>
                                    </f:facet>
                                    <h:outputText value="#{item.lieuFormation}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Equipe"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEquipe.nomequipe}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Projet"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idProjet.nomProjet}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tache"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idTache.libelleTache}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </b:column>
                    <b:column span="6">
                        <f:view>
                            <h:form>
                                <h4><h:outputText value="Liste des missions"/></h4>
                                <p:dataTable value="#{missionController.missions}" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="DateDebut"/>
                                        </f:facet>
                                        <h:outputText value="#{item.dateDebut}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="DateFin"/>
                                        </f:facet>
                                        <h:outputText value="#{item.dateFin}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="LieuMission"/>
                                        </f:facet>
                                        <h:outputText value="#{item.lieuMission}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Equipe"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idEquipe.nomequipe}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Projet"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idProjet.nomProjet}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Tache"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idTache.libelleTache}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </f:view>
                    </b:column>



                </b:row>

            </ui:define>

        </ui:composition>

    </body>
</html>
