<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../template0.xhtml">

            <ui:define name="body">
                <b:row>
                    <b:column span="4">

                        <img alt="GRH" src="./../resources/img/emp.PNG" onmousemove="focus()" style="width: 400px; height: 200px; margin-left: 10px; margin-top: 50px"/>
                    </b:column>
                    <b:column span="8">
                        <f:view>
                            <h:form>
                                <h3><h:outputText style="font-weight: lighter" value="Recrutement"/></h3>
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Identifiant Employe:" for="idEmploye" />
                                    <p:inputText id="idEmploye" value="#{employeController.employe.idEmploye}" title="IdEmploye" required="true" requiredMessage="required."/>
                                    <p:outputLabel value="Nom:" for="nom" />
                                    <p:inputText id="nom" value="#{employeController.employe.nom}" title="Nom" required="true" requiredMessage="required."/>
                                    <p:outputLabel value="Prenom:" for="prenom" />
                                    <p:inputText id="prenom" value="#{employeController.employe.prenom}" title="Prenom" required="true" requiredMessage="required."/>
                                    <p:outputLabel value="Mail:" for="mail" />
                                    <p:inputText id="mail" value="#{employeController.employe.mail}" title="Mail" required="true" requiredMessage="required."/>
                                    <p:outputLabel value="Date de naissance:" for="datedenaissance" />
                                    <p:calendar id="datedenaissance" value="#{employeController.employe.datedenaissance}" title="Datedenaissance" maxdate="01-01-1994" locale="de" navigator="true" pattern="dd-MM-yyyy"/>
                                    <p:outputLabel value="Tel:" for="tel" />
                                    <p:inputText id="tel" value="#{employeController.employe.tel}" title="Tel" />
                                    <p:outputLabel value="Sexe:" for="sexe" />
                                    <p:selectOneRadio id="sexe" value="#{employeController.employe.sexe}" required="true" requiredMessage="required.">
                                        <f:selectItem itemLabel="Homme" itemValue="Homme" />
                                        <f:selectItem itemLabel="Femme" itemValue="Femme" />
                                    </p:selectOneRadio>
                                    <p:outputLabel value="Adresse:" for="adresse" />
                                    <p:inputText id="adresse" value="#{employeController.employe.adresse}" title="Adresse" />
                                    
                                    <p:outputLabel value="Date de travail:" for="datedetravail" />
                                    <p:calendar id="datedetravail" value="#{employeController.employe.datedetravail}" title="Datedetravail" pattern="dd-MM-yyyy"/>
                                    <p:outputLabel value="Mot de pass:" for="motdepass" />
                                    <p:password id="motdepass" value="#{employeController.employe.motdepass}" title="Motdepass" feedback="true" required="true" requiredMessage="required."/>
                                </p:panelGrid>
                                <div class="submit">
                                    <p:commandButton value="Recruter" id="nonAjax0" action="#{employeController.recruter()}" ajax="false" />
                                </div>
                            </h:form>
                        </f:view>
                    </b:column>
                </b:row>

            </ui:define>

        </ui:composition>

    </body>
</html>
