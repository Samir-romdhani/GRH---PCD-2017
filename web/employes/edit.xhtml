<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template0.xhtml">

            <ui:define name="body">
                <f:view>
                    <h:form id="EmployeListForm">
                        <h:panelGroup id="display">
                            <h1><h:outputText value="Create/Edit"/></h1>
                            <p:panelGrid columns="2" >
                                <p:outputLabel value="IdEmploye:" for="idEmploye" />
                                <p:inputText id="idEmploye" value="#{employeController.selectedEmploye.idEmploye}" title="IdEmploye" required="true" requiredMessage="The IdEmploye field is required."/>
                                <p:outputLabel value="Nom:" for="nom" />
                                <p:inputText id="nom" value="#{employeController.selectedEmploye.nom}" title="Nom" />
                                <p:outputLabel value="Tel:" for="tel" />
                                <p:inputText id="tel" value="#{employeController.selectedEmploye.tel}" title="Tel" />
                                <p:outputLabel value="Sexe:" for="sexe" />
                                <p:inputText id="sexe" value="#{employeController.selectedEmploye.sexe}" title="Sexe" />
                                <p:outputLabel value="Adresse:" for="adresse" />
                                <p:inputText id="adresse" value="#{employeController.selectedEmploye.adresse}" title="Adresse" />
                                <p:outputLabel value="Prenom:" for="prenom" />
                                <p:inputText id="prenom" value="#{employeController.selectedEmploye.prenom}" title="Prenom" />
                                <p:outputLabel value="Mail:" for="mail" />
                                <p:inputText id="mail" value="#{employeController.selectedEmploye.mail}" title="Mail" />
                                <p:outputLabel value="Datedenaissance:" for="datedenaissance" />
                                <p:calendar id="datedenaissance" value="#{employeController.selectedEmploye.datedenaissance}" title="Datedenaissance" locale="de" navigator="true" pattern="dd/MM/yyyy"/>
                                <p:outputLabel value="Datedetravail:" for="datedetravail" />
                                <p:calendar id="datedetravail" value="#{employeController.selectedEmploye.datedetravail}" title="Datedetravail" pattern="dd/MM/yyyy"/>
                                <p:outputLabel value="Motdepass:" for="motdepass" />
                                <p:password id="motdepass" value="#{employeController.selectedEmploye.motdepass}" title="Motdepass" feedback="true" />

                                
                               
                                
                            </p:panelGrid>
                            <h:commandButton value="save" action="#{employeController.edit()}" />
                        </h:panelGroup>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
