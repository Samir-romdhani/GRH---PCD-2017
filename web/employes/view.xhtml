    <body>

        <ui:composition template="./../template0.xhtml">

            <ui:define name="body">
                 <h:form>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nom :"/>
                        <p:outputLabel  value="#{employeController.selectedView.nom}" />
                        <p:outputLabel value="Prenom :" />
                        <p:outputLabel value="#{employeController.selectedView.prenom}" />
                        <p:outputLabel value="Mail:"  />
                        <p:outputLabel value="#{employeController.selectedView.mail}" />
                        <p:outputLabel value="Chef:"  />
                        <p:outputLabel value="#{employeController.selectedView.chef.nom}" />
                    </p:panelGrid>  
                </h:form>
                
                   <div class="datagrid">
                            <table  style="margin-right: 10px" >
                                <thead>
                                    <tr>
                                        <th><p:outputLabel value="nom" /></th>
                                        <th><p:outputLabel value="prenom" /></th>
                                        <th><p:outputLabel value="Solde" /></th>
                                        <th><p:outputLabel value="mail:" /></th>
                                        <th><p:outputLabel value="nomDepartement" /></th>
                                        <th><p:outputLabel value="nomDuPoste" /></th>
                                        <th><p:outputLabel value="chef" /></th>
                                        <th><p:outputLabel value="nomequipe" /></th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><p:outputLabel value="#{employeController.selectedView.nom}" style="font-weight: bold"/></td>
                                        <td><p:outputLabel value="#{employeController.selectedView.prenom}" style="font-weight: bold"/></td>
                                        <td><p:outputLabel value="#{employeController.selectedView.compte.solde}" style="font-weight: bold"/></td>
                                        <td><p:outputLabel value="#{employeController.selectedView.mail}" style="font-weight: bold"/></td>
                                        <td><p:outputLabel value="#{employeController.selectedView.idDepartement.nomDepartement}" style="font-weight: bold"/></td>
                                        <td><p:outputLabel value="#{employeController.selectedView.identificationDuPoste.nomDuPoste}" style="font-weight: bold"/></td>
                                        <td><p:outputLabel value="#{employeController.selectedView.chef.nom}" style="font-weight: bold"/></td>
                                        <td><p:outputLabel value="#{employeController.selectedView.idEquipe.nomequipe}" style="font-weight: bold"/></td>

                                </tbody>
                            </table>
                        </div>
                
                <style type="text/css">
.datagrid table { border-collapse: collapse; text-align: left; width: 100%; } .datagrid {font: normal 12px/150% Arial, Helvetica, sans-serif; background: #fff; overflow: hidden; }.datagrid table td, .datagrid table th { padding: 7px 20px; }.datagrid table thead th {background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #999999), color-stop(1, #4D0E04) );background:-moz-linear-gradient( center top, #999999 5%, #4D0E04 100% );filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#999999', endColorstr='#4D0E04');background-color:#999999; color:#50BCFA; font-size: 19px; font-weight: normal; } .datagrid table thead th:first-child { border: none; }.datagrid table tbody td { color: #37D4BF; font-size: 24px;font-weight: bold; }.datagrid table tbody td:first-child { border-left: none; }.datagrid table tbody tr:last-child td { border-bottom: none; }                </style>
